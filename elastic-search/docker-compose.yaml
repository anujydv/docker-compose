version: "3.7"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    container_name: elasticsearch
    restart: always
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elk-network
    user: "1000:1000"  # Replace this with your desired UID:GID

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.4.0
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://localhost:9200  # Use the service name for inter-container communication
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - elk-network
    user: "1000:1000"  # Replace this with your desired UID:GID

networks:
  elk-network:
    driver: bridge
